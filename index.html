<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper-3.4.0.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/swiper-3.4.0.jquery.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="swiper-container bigbox">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
            <p class="title ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">风格多样，任君选择</p>
            <div class="phonebox1">
                <div class="phone1 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="new1 ani" swiper-animate-effect="flipInY" swiper-animate-duration="2s" swiper-animate-delay="0.5s"></div>
            </div>
            <div class="bujian1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
            <div class="bujian2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
        </div>
        <div class="swiper-slide bg2">
            <p class="title1 ani" swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">全新界面</p>
            <p class="title2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">明明可以靠颜值，非要靠实力</p>
            <div class="phonebox2">
                <div class="phone2 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s"></div>
            </div>
            <div class="bujian1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
            <div class="bujian2 ani" swiper-animate-effect="swing" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
        </div>
        <div class="swiper-slide bg3">
            <p class="title3 ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">最新专辑听听听</p>
            <div class="phonebox3">
                <div class="phone3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
                <div class="new3 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s"></div>
            </div>
            <div class="bujian1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
            <div class="bujian2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.6s" swiper-animate-delay="1s"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
